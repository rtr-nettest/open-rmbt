apply plugin: 'java'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '5.9'
    compile group: 'org.json', name: 'json', version: "$jsonVersion"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
}
